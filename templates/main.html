<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- SS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/overlay.css">
    <title>Digital Display Upload HUB</title>
<body>
    
    <div class="nav">
        <div class="title">
            <!-- <h1 id="title-title">DineBoard</h1> -->
            <img id = "dine-board-logo" src="static/photos/DineBoard transparent background.png" alt="DineBoard"></img>
        </div>
        <ul>
            <li id="report" onclick="openBugModal()" >Report an issue</li>
        </ul>
    </div>

    <!-- Overlay for modal background -->
    <div id="overlay" class="overlay"></div>

    <!-- Upload modal -->
    <!-- view files in this modal, upload file button under currentley dispalyed files -->
    <div id="uploadModal" class="upload-container">
        <button class="close-btn" onclick="closeUploadModal()">✕</button>
        <div class="upload-content">
            <h3 id="uploadTitle"></h3>
            <div class="file-viewer-container ">
                <!-- just file name is displayed in list with delete option -->
                 <!-- populate list with current files -->
                 <!-- file image can be viewed upon opening or downloading etc. -->
                <div class="files">
                    <ul id = "uploads-list">
                        
                    </ul>
                </div>
            </div>

            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            <p id="selectedFileName">No file selected</p>
            <button id = "upload-file-btn" class="upload-btn" onclick="triggerFileInput()">Select file</button>
            <!-- view current files displayed -->
            <!-- <button id = "view-file-button" class = "upload-btn" onclick="triggerFileView()">View Files</button> -->
            <button id = "upload-content-button" class="upload-btn" onclick="uploadFile()">Upload</button>
        </div>
    </div>

    <!-- report a bug / send email modal  -->
     <!-- clear contents of inputs after modal is closed  -->
    <div id = "report-bug-modal">
        <button class="close-btn" onclick="closeBugModal()">✕</button>
        <div class = "bug-container">
            <h2>Report an issue</h2>
            <p id = "report-p">A member from our team will respond to your inquiry as soon as possible</p>
            <input id = "report-input" class = "report-element" placeholder = "Name"></input>
            <textarea id = "report-text-area" class = "report-element" placeholder = "Message"></textarea>
            <button id = "bug-send-button" onclick = "sendMessage()">Send</button>
        </div>
    </div>
    

   
    <div class="station-selection">
        <div id="station-container" class="lake-wok">
            <h3 id="station-title">Lake-Wok</h3>
            <div class="BLD">
                <button id="breakfast-lake-wok" onclick="openUploadModal('Lake-Wok', 'Breakfast')">Breakfast</button>
                <button id="lunch-lake-wok" onclick="openUploadModal('Lake-Wok', 'Lunch')">Lunch</button>
                <button id="dinner-lake-wok" onclick="openUploadModal('Lake-Wok', 'Dinner')">Dinner</button>
            </div>
        </div>
        <div id="station-container" class="cascabel">
            <h3 id="station-title">Cascabel</h3>
            <div class="BLD">
                <button id="breakfast-cascabel" onclick="openUploadModal('Cascabel', 'Breakfast')">Breakfast</button>
                <button id="lunch-cascabel" onclick="openUploadModal('Cascabel', 'Lunch')">Lunch</button>
                <button id="dinner-cascabel" onclick="openUploadModal('Cascabel', 'Dinner')">Dinner</button>
            </div>
        </div>
        <div id="station-container" class="ciao">
            <h3 id="station-title">Ciao</h3>
            <div class="BLD">
                <button id="breakfast-ciao" onclick="openUploadModal('Ciao', 'Breakfast')">Breakfast</button>
                <button id="lunch-ciao" onclick="openUploadModal('Ciao', 'Lunch')">Lunch</button>
                <button id="dinner-ciao" onclick="openUploadModal('Ciao', 'Dinner')">Dinner</button>
            </div>
        </div>
        <div id="station-container" class="rufus">
            <h3 id="station-title">Rufus</h3>
            <div class="BLD">
                <button id="breakfast-rufus" onclick="openUploadModal('Rufus', 'Breakfast')">Breakfast</button>
                <button id="lunch-rufus" onclick="openUploadModal('Rufus', 'Lunch')">Lunch</button>
                <button id="dinner-rufus" onclick="openUploadModal('Rufus', 'Dinner')">Dinner</button>
            </div>
        </div>
    </div>

    <!-- alert modals (used instead of default alerts) -->
     <!-- sliding and only stays for 2 - 3 seconds  -->

     
    <div id = "alert-container" class="error-alert-container">
        <div class="alert-header">
            <h3 id = "alert-type"></h3>
            <p id = "alert-message"></p>
        </div> 
    </div>

    <!-- Are you sure you wnat to delete modal -->
    <div id = "delete-container">
        <h3 id = "delete-header">Are you sure you want to delete this file?</h3>
        <button class = "upload-btn" id = "yes-delete">Yes</button>
        <button class = "upload-btn" id = "no-delete">No</button>
    </div>

    
    <div class="report-container">
        <h2 id = "report-header">Report an issue</h2>
        <textarea id="report-area"></textarea>
        <button class = "upload-btn" id = "submit">Submit</button>
    </div>


    <!-- Link to external JavaScript file -->
    <script src="/static/js/main.js"></script>
</body>
</html>
